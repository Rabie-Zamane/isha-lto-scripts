[Dirs]
tar_archive_dir=/lto-stage/tars
virtual_tape_dir=/lto-stage/tapes
proxy_media_dir=/lto-stage/previews

[Connection]
host=localhost
port=8080
transcript_xmldb_root=/exist/rest//db/ts4isha
lto_xmldb_root=/exist/rest//db/lto4isha

[Tar]
archive_format=pax

[Tape]
device=/dev/nst0
block_size_bytes=65536
max_gb = 380
min_gb = 0
index_size_mb = 100

[Par2]
cmd=/usr/bin/par2-multicpu/par2
redundancy=5
num_files=1
memory=1000

[DomainFileTypes]
video=mp4,mov
audio=wav,mp3
image=jpg,tif,psd,nef,cr2

[CategoryFileTypes]
sony-xdcam=mp4
video=mov
fostex-audio=wav
audio=wav,mp3

[CategoryFolders]
sony-xdcam=BPAV
video=VIDIO
fostex-audio=FSTX
audio=AUDIO

